security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppAuthenticator

            logout:
                path: app_logout
                # target: app_login

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        # üõí Panier ‚Üí utilisateur connect√©
        - { path: ^/panier, roles: ROLE_USER }

        # üßë‚Äçüíº Produits ‚Üí admin uniquement
        - { path: ^/produit/new, roles: ROLE_ADMIN }
        - { path: ^/produit/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/produit/\d+$, roles: ROLE_ADMIN, methods: [POST] }

        # üîì Le reste est public (login, register, home‚Ä¶)

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
